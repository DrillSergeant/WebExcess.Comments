<f:form.validationResults for="comment.{fieldname}">
    <div class="form-check{f:if(condition: validationResults.flattenedErrors, then: ' mf-has-error')}">
        <label class="form-check-label">
            <f:form.checkbox property="{fieldname}" id="{fieldname}" class="form-check-input" value="1" /> <f:translate id="comment.form.{fieldname}" />{f:if(condition: required, then: '<sup class="is-required">*</sup>')}
        </label>
        <f:render partial="Validation" arguments="{fieldname: fieldname}" />
    </div>
</f:form.validationResults>
