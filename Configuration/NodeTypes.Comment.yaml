'WebExcess.Comments:Comment':
  label: "${Date.format(node.properties.publishingDate, 'd.m.Y H:i') + ' ' + node.properties.firstname + ' ' + String.substr(node.properties.lastname, 0, 1) + '.'}"
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: i18n
    group: 'comments'
    icon: 'icon-comment'
    inlineEditable: false
    inspector:
      groups:
        comment:
          label: i18n
          icon: 'icon-comment'
  childNodes:
    comments:
      type: 'Neos.Neos:ContentCollection'
  properties:
    firstname:
      type: string
      ui:
        inlineEditable: false
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'comment'
          editorOptions:
            maxlength: 50
    lastname:
      type: string
      ui:
        inlineEditable: false
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'comment'
          editorOptions:
            maxlength: 50
    email:
      type: string
      ui:
        inlineEditable: false
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'comment'
          editorOptions:
            maxlength: 50
    message:
      type: string
      ui:
        inlineEditable: false
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'comment'
          editor: 'Neos.Neos/Inspector/Editors/TextAreaEditor'
          editorOptions:
            rows: 7
    notify:
      type: boolean
      ui:
        inlineEditable: false
        label: i18n
        inspector:
          group: 'comment'
    publishingDate:
      type: DateTime
      ui:
        label: i18n
        inspector:
          group: 'comment'
          editorOptions:
            format: 'd.m.Y H:i'
    account:
      type: string